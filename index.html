<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Barlow&family=Merienda:wght@600;800;900&family=Merriweather:ital,wght@1,300&family=Orbitron:wght@400;500;700&family=Outfit:wght@500;700&family=Poppins:wght@300;400;700&family=Roboto:wght@400;500;700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <div>
        <img src="./images/image-qr-code.png" class="image" alt="qr-code" />
      </div>
      <div class="text">
        <p class="bold">
          Improve your front-end skills by building projects
        </p>
        <p class="light">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abu Fati</a>.
      </div>
    </footer>
  </body>
</html>
